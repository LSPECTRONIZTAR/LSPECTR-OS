<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer with PDF.js</title>
    <!-- Include PDF.js library -->
    <script src="https://mozilla.github.io/pdf.js/build/pdf.js"></script>
</head>
<body>
    <iframe id="pdfViewer" width="100%" height="800px"></iframe>

    <script>
        // Specify the URL of the PDF file
        var pdfFile = 'gyatt';

        // Load PDF file using PDF.js
        pdfjsLib.getDocument(pdfFile).promise.then(function(pdf) {
            // Get the first page of the PDF
            pdf.getPage(1).then(function(page) {
                var canvas = document.createElement('canvas');
                var context = canvas.getContext('2d');

                var viewport = page.getViewport({ scale: 1.5 });

                canvas.height = viewport.height;
                canvas.width = viewport.width;

                var renderContext = {
                    canvasContext: context,
                    viewport: viewport
                };

                page.render(renderContext).promise.then(function() {
                    var pdfViewer = document.getElementById('pdfViewer');
                    pdfViewer.contentWindow.document.body.appendChild(canvas);
                });
            });
        });
    </script>
</body>
</html>
