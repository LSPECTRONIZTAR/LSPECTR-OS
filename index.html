<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LSPECTR-OS: A New Gaming Experience</title>
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="website/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="website/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="website/icons/favicon-16x16.png">
    <link rel="manifest" href="website/icons/site.webmanifest">
    <script src="https://cdn.jsdelivr.net/npm/showdown/dist/showdown.min.js"></script>
    <script src="https://raw.githubusercontent.com/LSPECTRONIZTAR/lspectr-os/main/script.js"></script>
</head>
<body>
    <div id="markdown-content"></div>

    <script>
        window.onload = function() {
            var converter = new showdown.Converter(),
                contentDiv = document.getElementById('markdown-content'),
                readmePath = 'https://raw.githubusercontent.com/LSPECTRONIZTAR/lspectr-os/master/README.md'; // Adjust the path as necessary

            fetch(readmePath)
                .then(response => response.text())
                .then(text => {
                    var html = converter.makeHtml(text);
                    contentDiv.innerHTML = html;
                })
                .catch(err => console.error('Error fetching the README:', err));
        };
    </script>
</body>
</html>
